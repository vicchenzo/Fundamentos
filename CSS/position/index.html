<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="position.css">

  </head>
  <body>
    <main>
      <h1>Main Container</h1>

      <div class="p-static">
        <strong>I'm a static element!</strong>
      </div>
      
      <div class="p-relative">
        <strong>I'm a relative element!</strong>
      </div>

      <div class="p-absolute">
        <strong>I'm a absolute element!</strong>
      </div>

      <div class="p-fixed">
        <strong>I'm a fixed element!</strong>
      </div>

      <div class="p-sticky">
        <strong>I'm a sticky element!</strong>
      </div>

    </main>
  </body>
</html>
