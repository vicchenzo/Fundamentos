<html>
<head>
    <title>Exercício 5</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form>
        <div>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" required placeholder="Ex.: Victor Alejandro">
        </div>
        
        <br>

        <div>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required placeholder="Ex.: nome@email.com">
        </div>
        
        <br>

        <div>
        <label for="whatsapp">WhatsApp:</label><br>
        <input type="tel" name="whatsapp" id="whatsapp">
        </div>
        
        <br>

        <div>
        <label>Área de Atuação:</label><br>
        <input type="radio" name="area" id="dev" value="dev">
        <label for="dev">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa">
        <label for="qa">Quality Assurance(QA)</label>
        
        <input type="radio" name="area" id="dados" value="dados">
        <label for="dados">Analise de Dados</label>
        
        <input type="radio" name="area" id="infra" value="infra"> 
        <label for="infra">Infraestrutura</label>
        </div>
        
        <br>
        
        <div>
        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs" cols="40" rows="6"></textarea>
        </div>
        
        <br>

        <div>
        <input type="checkbox" name="" id="">
        <label for="">Desejo receber novidades por email.</label><br>
        </div>

        <div>
        <button type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
